<div class="bootstrap-wrapper">
    <div class="container ">
        <div class="row">
            <div class="col-sm-6 offset-md-3">
                <mat-card color="primary">
                    <mat-card-header class="text-center">

                        <div class="container">

                            <mat-card-title style="font-weight: bold;">Profile</mat-card-title>
                        </div>
                    </mat-card-header>
                    <mat-card-content class="text-center">

                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput type="text" name="email" id="email"
                                 pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" required
                                    [(ngModel)]="customer[0].email">
                                    <mat-error *ngIf="email.errors?.['pattern']">
                                        Enter correct email
                                    </mat-error>

                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Full Name</mat-label>
                                <input matInput type="text" name="fullname" id="fullname" #fullName="ngModel" required
                                    [(ngModel)]="customer[0].fullName"  pattern="[a-zA-Z ]{5,}">
                                    <mat-error *ngIf="fullName.errors?.['pattern']">
                                        Invalid Name,Min 6 letters 
                                    </mat-error>
                            </mat-form-field>
                            {{customer.fullName}}
                        </p>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>Phone Number</mat-label>
                                <input matInput type="tel" name="phonenumber" id="phonenumber" #phoneNumber="ngModel"
                                    required [(ngModel)]="customer[0].phoneNumber" pattern="^((\\+91-?)|0)?[0-9]{10}$">
                                    <mat-error *ngIf="phoneNumber.errors?.['pattern']">
                                        Enter 10 digit phone Number
                                    </mat-error>

                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field appearance="outline">
                                <mat-label>UserName</mat-label>
                                <input matInput type="text" name="username" id="username" #username="ngModel" required
                                    [(ngModel)]="customer[0].username" pattern="[A-Za-z]{6,}">
                                    <mat-error *ngIf="username.errors?.['pattern']">
                                        Enter min 6 letters username
                                     </mat-error>

                            </mat-form-field>
                        </p>

                        <div class="container text-center">
                            <button type="submit" (click)="updateCustomerDetails()" mat-raised-button
                                color="accent">Save Details</button>
                                <button class="btn1" type="submit" (click)="back()" mat-raised-button
                                color="primary">Back</button>
                        </div>

                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
