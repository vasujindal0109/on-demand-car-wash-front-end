
<div class="container">
    <div class="pt-5">
      <div class="card"> 
        <div class="card-header text-center">
            <div class="row">
                <div class="col-6 ">
                    <h2><b>Washers</b></h2>
                </div>
            </div>
        </div>   
  <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Email</th>
          <th scope="col">Fullname</th>
          <th scope="col">Phone Number</th> 
          <th scope="col">Status</th>
          <th scope="col">User Name</th>
          <th scope="col">Delete Washer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let washer of WashersList">
          <td scope="row">{{washer.email}}</td>
          <td>{{ washer.fullName}}</td>
          <td>{{ washer.phoneNunmber}}</td>
          <td>{{ washer.status}}</td>
          <td>{{ washer.username}}</td>
         
              <td>
              <button type="button" class="btn btn-danger" (click)="openDeleteModal(washer.email)">Delete</button>
          </td>
        </tr>
        
        
      </tbody>
    </table>
  </div>
  
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel">Confrim Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure to delete this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="deleteWasher()">Confrim Delete</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
