<div class="bootstrap-wrapper">
    <div class="container ">
        <div class="row">
            <div class="col-md-6 offset-md-3">
				<br><br>
                <mat-card color="primary">
                    <mat-card-header class="text-center">
                        <div class="container text-center">
                            <fa-icon [icon]="faReg"></fa-icon>
                            <mat-card-title style="font-weight: bold;">Login</mat-card-title>
                        </div>
                    </mat-card-header><br>
                    <mat-card-content class="text-center">
						<form #f="ngForm" (ngSubmit)="f.form.valid && loginWasher()">
                            <div class="alert alert-danger" *ngIf="errorMessage">
                                {{errorMessage}}
                            </div>
<p>
	<mat-form-field class="full-width" appearance="outline">
		<mat-label>username</mat-label>
		<input matInput placeholder="username" required #username="ngModel"
			[class.is-invalid]="username.invalid && username.touched" name="username" id="username"
			[(ngModel)]="washer.username">
		<mat-hint>Enter your username</mat-hint>
		<mat-error *ngIf="username.errors?.['required']">
			username is required
		</mat-error>
	</mat-form-field>
</p>
<p>
	<mat-form-field class="full-width" appearance="outline">
		<mat-label>Password</mat-label>
		<input matInput type="password" placeholder="Password" id="password" name="password"
			[class.is-invalid]="password.invalid && password.touched" [(ngModel)]="washer.password" #password="ngModel"
			required>
		<mat-hint>Enter password</mat-hint>
		<mat-error *ngIf="password.errors?.['required']">
			Password is required
		</mat-error>
	</mat-form-field>
</p>
<div class="container text-center">
	<button type="submit" [disabled]="f.form.invalid " (click)="loginWasher()" mat-raised-button
		color="primary" style="font-family: 'Quicksand', sans-serif;">Login</button>&nbsp; 
		<button  class="btn" color="primary" (click)="back()" mat-flat-button>Back</button>
	</div>
	<div class="inputBx"><br>
		<p>Don't have an account? <a href="/washerregister">Register</a></p>
	  </div>

</form>
</mat-card-content>
</mat-card>

</div>
</div>
